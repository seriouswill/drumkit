<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <header>
      <h1>Drums Galore!</h1>
      <aside>Press the keys, or click the drums!</aside>
    </header>
    <main>
      <div id="keybox">
        <button id="a">A</button>
        <button id="s">S</button>
        <button id="d">D</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>
      </div>
      <br />
      <div id="imagebox">
        <img src="./images/clap.png" alt="clap" id="clap" />
        <img src="./images/cymbal.png" alt="cymbal" id="cymbal" />
        <img src="./images/hihat.png" id="hihat" />
        <img src="./images/kick.png" id="kick" />
        <img src="./images/ride.png" id="ride" />
        <img src="./images/snare.png" id="snare" />
        <img src="./images/tink.png" id="tink" />
        <img src="./images/tom.png" id="tom" />
      </div>
      <!-- <div id="soundsbox">
        <audio id="boom" controls style="display: none">
          <source src="./sounds/boom.wav" type="audio/wav" />
        </audio>
      </div> -->
    </main>
    <script src="./main.js"></script>
  </body>
</html>
